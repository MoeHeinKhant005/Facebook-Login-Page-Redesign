<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <title>Facebook Login Page</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="titleSec">
                <i class="bi bi-facebook logo"></i>
                <p class="subtitle">Connect with friends and the world around you on Facebook</p>
            </div>
            <div class="loginSec">
                <h4 class="title">facebook</h4>
                <input type="text" class="username" placeholder="Email address or Phone Number">
                <input type="password" class="password" placeholder="Password">
                <button class="loginBtn">Log in</button>
                <p class="forgotBtn">Forgot Password?</p>
                <hr style="width: 85%; color: grey; margin: 0.5rem 0;">
                <button class="createBtn">Create New Account</button>
            </div>
        </div>
    </body>
</html>
